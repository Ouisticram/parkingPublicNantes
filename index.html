<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="parking public de Nantes">
    	<meta name="author" content="Quentin Fabien et David">
    	<title>Parking Public Nantais</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD7pMjqG06wkcqOtNIKtaZZhZxmx1v6x4Y"></script>
    	<script>
    		var lat = 47.218549;
      		var lng = -1.544561;
      		var myLatlng = new google.maps.LatLng(lat, lng);

			function maPosition(position) {
			  myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

			  var mapProp = {
			    center:myLatlng,
			    zoom:15,
			    mapTypeId:google.maps.MapTypeId.ROADMAP
			  };

			  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

			  var marker = new google.maps.Marker({
	          	position: myLatlng,
	            title:"Vous êtes ici !"
	          });

	          marker.setMap(map);
			}

			function initialize() {
			  var mapProp = {
			    center:myLatlng,
			    zoom:10,
			    mapTypeId:google.maps.MapTypeId.ROADMAP
			  };

			  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

			  var marker = new google.maps.Marker({
	          	position: myLatlng,
	            title:"Vous êtes ici !"
	          });

	          marker.setMap(map);
			}

			if(navigator.geolocation)
			  navigator.geolocation.getCurrentPosition(maPosition);

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
    </head>
    <body>
    	<div id="main" class="container text-center">
    		<h1>Trouvez un parking accessible le plus prêt !</h1>
    		<form class="form form-inline">
    			Nombre de places: <SELECT name="places" size="1">
					<OPTION>0 à 25
					<OPTION>25 à 50
					<OPTION>50 à 75
					<OPTION>75 à 100
					<OPTION>Plus de 100
				</SELECT>
				<button class="btn btn-default">Trouver un parking !</button>
				<button class="btn btn-primary">Où suis-je ?!</button>
    		</form>
    		<hr>
    		<div id="googleMap" style="width:100%;height:500px;"></div>
    		<!-- Un élément HTML pour recueillir l’affichage -->
			<div id="infoposition"></div>
            <div ng-app="myApp" ng-controller="parkingsCtrl">
            {{myData}}
            <ul>
              <li ng-repeat="x in myData">
              </li>
            </ul>

            </div>
    	</div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
	<script src="http://cdn.jsdelivr.net/restangular/1.1.3/restangular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
